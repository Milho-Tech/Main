<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tela de login - MilhoTech</title>
    <link rel="stylesheet" href="stylelogin.css">
  </head>
  <body style="font-family: Inter;">
    <div class="LoginPage"> <!-- Div que representa a página inteira -->
      <img src="milhocampo.jpg" class="imgFundo"> <!-- Imagem de fundo -->
      <div class="container"> <!-- Retângulo que contém tudo dentro dele -->
        <img src="milho_Tech__3_-removebg-preview.png" class="milhologo">
        <div class="section" style="visibility: hidden;" id="section"> <!-- Seção escondida que apresenta erro caso login ou senha estiver(em) errado(s) -->
          <span id="erro">O e-mail ou senha inserido(s) está(ão) incorreto(s)</span>
          <img src="warning_4201973.png" class="warning">
        </div>
        <div class="Divisao"></div> <!-- Divisão no meio da container -->
        <span id="seuemail">Seu e-mail/Registro:</span>
        <span id="suasenha">Sua senha/chave:</span>
        <span id="lembrar">Lembrar minha indentificação de usuário</span>
        <div><button id="acessarbut" onclick="login()">Acessar</button></div> <!-- Botão "Acessar" presente na página -->
        <div><input type="text" id="inpemail" placeholder="exemplo@gmail.com"></div> <!-- Campo para E-mail -->
        <div><input type="password" id="inpsenha" placeholder="Sua senha aqui"></div> <!-- Campo para senha com input censurado -->
        <div><input type="checkbox" id="checklembrar"></div> <!-- Checkbox para lembrar o login do usuário -->
        <div><button id="esqueceubut" onclick="recuperar()">Esqueceu o usuário ou a senha?</button></div> <!-- Botão para recuperação de senha -->
      </div>
    </div>
  </body>
</html>
<script src="scriptlogin.js"></script>
