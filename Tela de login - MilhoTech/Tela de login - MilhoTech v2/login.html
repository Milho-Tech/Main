<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login - MilhoTech</title>
    <link rel="stylesheet" href="login_stylecss.css">
    <link rel="icon" href="logo.png">
</head>
<body>
    <div class="page" style="background-image: url(milhocampo.jpg);">
        <div class="header">
            <div class="container">
              <div class="navbar">
                <a href="index.html">
                <img src="logo.png" alt="Logo MilhoTech" class="logo-navbar">
                </a>
                <ul>
                  <a href="index.html" style="color: black;">HOME</a>
                  <a href="index.html" style="color: black;">SOBRE</a>
                  <a href="index.html" style="color: black;">MILHOTECH</a>
                  <a href="Código-Cal-Financeira.html" style="color: black;">CALCULADORA</a>
                  <a class="btn-cad-en" href="cadastro_index.html">CADASTRO/ENTRAR</a>
                </ul>
            </div>
          </div>
        </div>
        <div class="content">
          <div class="container-login">
            <div class="top">
              <img src="logo-2.png" alt="Logo MilhoTech" id="logo-container">
              <div class="error-message">
                <img src="warning_4201973.png" alt="Warning" id="warning">
                <span id="error">O e-mail ou senha inserido(s) está(ão) incorreto(s)</span>
              </div>
            </div>
            <div class="middle"></div>
            <div class="bottom">
              <div class="bottom-left">
                <span>Seu E-mail/Registro:</span>
                <input type="text" id="input_email" placeholder="exemplo@gmail.com">
                <button id="btn-acessar">Acessar</button>
              </div>
              <div class="bottom-right">
                <span id="span-senha">Sua Senha/Chave:</span>
                <input type="password" id="input_senha" placeholder="Sua senha aqui">
                <div class="checkbox-div">
                <input type="checkbox" id="checkbox-lembrar-usuário">
                <span>Lembrar minha identificação de usuário</span>
                </div>
                <a href="">Esqueceu o usuário ou a senha?</a>
              </div>
            </div>
          </div>
        </div>
    </div>
</body>
</html>
